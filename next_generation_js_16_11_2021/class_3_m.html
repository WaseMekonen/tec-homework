  <body>
    <script>
      class Student {
        constructor(name, age, gender) {
          this.name = name;
          this.age = age;
          this.gender = gender;
        }
        write() {
          console.log(this.name, this.age, this.gender);
          return this
        }
      }
      const student1 = new Student("yakkov",29,"male");
      const student2 = new Student("dina",17,"female");
      const student3 = new Student("beni",19,"male")

      student1.write();

      student1.isYoung();

      const students = [student1,student2,student3];

      students.forEach(student=> {
          console.log(student.isYoung());
      });
    </script>
  </body>
